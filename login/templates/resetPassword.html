<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FinTrack</title>
</head>

<body>
    

    <form method="post" autocomplete="off">
        {% csrf_token %}
        <h2>Know your Username/Reset Password</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <input type="hidden" name="action" value="lookup">
        <button type="submit">Know your Username</button><br>
    </form>

    {% if show_password_form %}
        <br>
        <p>Your username is: <strong>{{ username }}</strong></p>
        <p><a href="{% url 'login' %}">Go back to Login</a></p>
        <br>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}">
            <input type="hidden" name="action" value="reset">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>
            <button type="submit">Reset Password</button><br>
        </form>
    {% endif %}

    <!-- Display Django Messages -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
