<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinTrack</title>
</head>
<body>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button><br><br>
        <label for="forgot-password">Forgot Username or Password?</label>
        <a href="{% url 'reset_password' %}">Click Here</a><br><br>
        <label for="signup">Don't have an account?</label>
        <a href="{% url 'signup' %}">Sign Up</a><br>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
