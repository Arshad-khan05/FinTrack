{% extends 'base.html' %}
{% load static %}

{% block title %}Login - FinTrack{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card scale-in">
        <!-- Auth Header -->
        <div class="auth-header">
            <div class="auth-icon">üîê</div>
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Sign in to manage your finances</p>
        </div>
        
        <!-- Login Form -->
        <form method="post" autocomplete="off" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Enter your username"
                    required
                    autofocus
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                >
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                üöÄ Sign In
            </button>
        </form>
        
        <!-- Auth Footer -->
        <div class="auth-footer">
            <p>
                <a href="{% url 'reset_password' %}">Forgot Username or Password?</a>
            </p>
            <div class="auth-divider">
                <span>OR</span>
            </div>
            <p>
                Don't have an account? 
                <a href="{% url 'signup' %}">Sign Up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Add floating animation to icon
    document.addEventListener('DOMContentLoaded', () => {
        const icon = document.querySelector('.auth-icon');
        if (icon) {
            icon.classList.add('float');
        }
    });
</script>
{% endblock %}
