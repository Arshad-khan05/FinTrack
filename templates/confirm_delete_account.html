{% extends 'base.html' %}

{% block title %}Confirm Account Deletion{% endblock %}

{% block content %}
<div class="card" style="max-width:600px;margin:2rem auto;padding:1.5rem;text-align:center;">
    <h2>Confirm Account Deletion</h2>
    <p>This action will permanently delete your account and all associated data. This cannot be undone.</p>

    <form method="post" style="display:inline-block;margin-top:1rem;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete my account</button>
    </form>

    <a href="/" class="btn" style="margin-left:1rem;">Cancel</a>
</div>
{% endblock %}
