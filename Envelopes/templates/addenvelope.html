<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelopes</title>
</head>

<body>
    <h1>Enter the envelope details</h1>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        <label for="envelope_name" >Envelope Name:</label>
        <input type="text" id="envelope_name" name="envelope_name" required><br><br>
        <label for="money_allocated">Money Allocated:</label>
        <input type="number" id="money_allocated" name="money_allocated" required><br><br>
        <button type="submit">Add Envelope</button>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>

</html>
