<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Enter the Details to Update {{ envelope.Envelope_Name }} Envelope</h1>
        <form action="" method="post">
            {% csrf_token %}
            <label for="name">Envelope Name:</label>
            <input type="text" id="name" name="name" value="{{ envelope.Envelope_Name }}"><br><br>
            <label for="budget">Budget Amount:</label>
            <input type="number" id="budget" name="budget" value="{{ envelope.Money_Allocated }}"><br><br>
            <label for="name">Money Spent:</label>
            <input type="number" id="spend" name="spend" value="{{ envelope.Money_Spent }}"><br><br>
            <input type="submit" value="Update Envelope">
        </form>
</body>
</html>
